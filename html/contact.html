<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Contact</title>
</head>
<body>

    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1>Benjamin DUSUNCELI</h1>
        </div>
    </header>

    <div id="navbar-container"></div>

    <div class="container mt-4">
        <form onsubmit="envoyerEmail(); return false;">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Benjamin DUSUNCELI</p>
        </div>
    </footer>

    <script>
        function envoyerEmail() {
            Email.send({
                Host: "smtp.gmail.com",
                Username: "benjamin.dusunceli@gmail.com",
                Password: "Azertcici91",
                To: 'benjamin.dusunceli@gmail.com',
                From: $("#email").val(),
                Subject: $("#nom").val(),
                Body: $("#message").val()
            }).then(
                message => alert(message)
            );
        }
    </script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("#navbar-container").load("/html/navbar.html");
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="navbar-script.js"></script>
</body>
</html>
